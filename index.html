<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-div">
      <h1>Press any key to start the game</h1>
      <div class="row">
        <button class="btn red"type="button" id="red" name="button"></button>
        <button class="btn blue"type="button" id="blue" name="button"></button>
      </div>

      <div class="row">
        <button class="btn green"type="button" id="green" name="button"></button>
        <button class="btn yellow"type="button" id="yellow" name="button"></button>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>
  </body>
</html>
